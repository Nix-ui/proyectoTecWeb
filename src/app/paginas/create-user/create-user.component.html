<form action="" class="col-md-6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3> Registro de usuario</h3>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    
    <div class="form-group">
        <label for="job">Trabajo</label>
        <input type="job" id="job" class="form-control" formControlName="job">
    </div>
    <div class="button-group">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="button" class="btn btn-secondary" [disabled]="createdUser==null" (click)="editUser()">Editar</button>
        <button type="button" class="btn btn-secondary" [disabled]="createdUser==null" (click)="editUserPartial()">Editar Parcial</button>
    </div>
</form>
