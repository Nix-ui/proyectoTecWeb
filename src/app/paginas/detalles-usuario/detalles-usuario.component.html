<div class="detailsContainer">
  <div class="avatar">
    <img [src]="user?.avatar" [alt]="'Avatar de ' + user?.first_name" class="avatarImage">
  </div>

  <div class="info">
    <h2>Nombre Completo</h2>
    <h3>{{ user?.first_name }} {{ user?.last_name }}</h3>

    <div class="body">
      <p><strong>Email:</strong> {{ user?.email }}</p>
    </div>
  </div>
</div>
